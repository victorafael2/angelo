<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Formulário para Anexar Documentos</title>
  <!-- Inclua o Bootstrap CSS -->

</head>
<body>
  <div class="container mt-4">
    <h2>Formulário para Anexar Documentos</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="documentos">Selecione os Documentos:</label>
        <input type="file" class="form-control-file" id="documentos" name="documentos[]" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Inclua o Bootstrap JS (opcional, mas pode ser útil para alguns recursos) -->

</body>
</html>
